name: CI/CD for Backend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        maven: [ '3.6.3']
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
          
      - name: Run Tests
        run: mvn test
        working-directory: server

      - name: Build with Maven
        run: ./mvnw spring-boot:run
        working-directory: server
