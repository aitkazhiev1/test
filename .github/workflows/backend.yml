name: CI/CD for Backend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        maven: [ '3.x']
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
    
      - name: Build with Maven
        run: mvn clean install

      - name: Run Tests
        run: mvn test

      - name: Build with Maven
        run: ./mvnw spring-boot:run
        working-directory: server
