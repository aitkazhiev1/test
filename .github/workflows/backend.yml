name: CI/CD for Backend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
    

      - name: Setup Maven Action
        uses: s4u/setup-maven-action@3.6.3
      - run: mvn -V
          
      - name: Run Tests
        run: mvn test
        working-directory: server

      - name: Build with Maven
        run: ./mvnw spring-boot:run
        working-directory: server
